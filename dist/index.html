<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Omega</title>
        <link href = "index.css" rel = "stylesheet">
        <link rel="icon" type="image/jpg" href="https://img.favpng.com/21/23/20/book-icon-png-favpng-4Fq8amdqSJYUmUYfm71r0yTRL.jpg">
    </head>
    <body>
        <header id = 'heading-container'>
            <div id = "head">
                <h1 id = 'heading'>Library</h1>
                <p id = 'heading-caption'>Ultimate Book Repository</p>
                <p class="welcome-message"></p>
            </div>
        </header>
        <main>
            <div id = 'container'>
            </div>
        </main>
        
        <div class="form-popup" id="myForm">
            <form action="/action_page.php" class="form-container" name = "myForm">
                <h1>New Book</h1>
  
                <label for="title"><b>Title</b></label>
                <input type="text" name="title" required>

                <label for="author"><b>Author</b></label>
                <input type="text" name="author" required>
  
                <label for="pages"><b>Pages</b></label>
                <input type="number" name="pages" required>
                <div id = 'radio'>
                    <b>Have you read it ?</b>
                    <div>
                        <input type="radio" id="yes" name="read" value="Read" checked>
                        <label for="yes">Yes</label><br>
                    </div>
                    <div>
                        <input type="radio" id="no" name="read" value="Not Read">
                        <label for="no">No</label><br>
                    </div>
                </div>
  
                <button type="button" class="btn" id = "btn">Add Book</button>
                <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
            </form>
        </div>
        <button class="open-login-button" onclick="openFormLogin()">Login</button>
        <div class="login-form-popup" id="loginForm">
            <form action="/action_page.php" class="form-container-login" name = "loginForm">
                <h1>Login</h1>
  
                <label for="username"><b>Username</b></label>
                <input type="text" name="username" required>

                <label for="password"><b>Password</b></label>
                <input type="password" name="password" required>

                <button type="button" class="btnLogin" id = "btnLogin">Login</button>
                <button type="button" class="btnLogin cancelLogin" onclick="closeFormLogin()">Close</button>
            </form>
        </div>
        <button class="open-signup-button" onclick="openFormSignUp()">Sign Up</button>
        <div class="signup-form-popup" id="signupForm">
            <form action="/action_page.php" class="form-container-signup" name = "signupForm">
                <h1>Sign Up</h1>
  
                <label for="fname"><b>First Name</b></label>
                <input type="text" name="fname" required>
                
                <label for="lname"><b>Last Name</b></label>
                <input type="text" name="lname" required>

                <label for="username"><b>Username</b></label>
                <input type="text" name="username" required>

                <label for="password"><b>Password</b></label>
                <input type="password" name="password" required>

                <button type="button" class="btnSignUp" id = "btnSignUp">Sign Up</button>
                <button type="button" class="btnSignUp cancelSignUp" onclick="closeFormSignUp()">Close</button>
            </form>
        </div>

        <!-- Insert these scripts at the bottom of the HTML, but before you use any Firebase services -->
        <button id="logout-button"><img src = "https://www.pngfind.com/pngs/b/339-3396821_logout-button-png.png" alt = "Logout" width = "50px" height = "50px"></button>
        
        <div class="update-form-popup" id="updateForm">
            <form action="/action_page.php" class="form-container-update" name = "updateForm">
                <h1>Update Book</h1>
  
                <label for="title"><b>Title</b></label>
                <input type="text" name="title">

                <label for="author"><b>Author</b></label>
                <input type="text" name="author">
  
                <label for="pages"><b>Pages</b></label>
                <input type="number" name="pages">

                <button type="button" class="btnUpdate" id = "btnUpdate">Update Book Details</button>
                <button type="button" class="btnUpdate cancelUpdate" onclick="closeFormUpdate()">Close</button>
            </form>
        </div>
        
        <div class="passupdate-form-popup" id="passUpdateForm">
            <form action="/action_page.php" class="form-container-passupdate" name = "passUpdateForm">
                <h1>Update Password</h1>
  
                <label for="currpass"><b>Current Password</b></label>
                <input type="password" name="currpass" required>

                <label for="newpass"><b>New Password</b></label>
                <input type="password" name="newpass" required>

                <button type="button" class="btnPassUpdate" id = "btnPassUpdate">Update</button>
                <button type="button" class="btnPassUpdate cancelPassUpdate" onclick="closeFormPassUpdate()">Close</button>
            </form>
        </div>

        <div class="profupdate-form-popup" id="profUpdateForm">
            <form action="/action_page.php" class="form-container-profupdate" name = "profUpdateForm">
                <h1>Update Profile</h1>
  
                <label for="fname"><b>First Name</b></label>
                <input type="text" name="fname" required>
                
                <label for="lname"><b>Last Name</b></label>
                <input type="text" name="lname" required>

                <button type="button" class="btnProfUpdate" id = "btnProfUpdate">Update Profile</button>
                <button type="button" class="btnProfUpdate cancelProfUpdate" onclick="closeFormProfUpdate()">Close</button>
            </form>
        </div>

        <button class="openbtn" onclick="openNav()">&#9776;</button>
        <div id="mySidepanel" class="sidepanel">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <button class="open-button" onclick="openForm()">Add New Book</button>
            <button class="open-upprofile-button" onclick="openFormProfUpdate()">Update Profile</button>
            <button class="open-uppassword-button" onclick="openFormPassUpdate()">Update Password</button>
        </div>

        <script src="https://www.gstatic.com/firebasejs/7.15.0/firebase.js"></script>
        <script src = "scripts/main.js"></script>
    </body>
</html>
